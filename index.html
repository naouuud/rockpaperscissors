<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rock.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Welcome to Rock, Paper, Scissors</h1>
    </div>
    <div class="content">
        <div class="left">
            <div class="round">Round 1</div>
        </div>
        <div class="center">
            <div class="select">Select a weapon to play...</div>
            <div class="buttons">
                <div>Player weapon:</div>
                <button class="player" id="rock">Rock</button>
                <button class="player" id="paper">Paper</button>
                <button class="player" id="scissors">Scissors</button>
            </div>
            <div class="buttons">
                <div>Computer weapon:</div>
                <button class="computer rock">Rock</button>
                <button class="computer paper">Paper</button>
                <button class="computer scissors">Scissors</button>
            </div>
        </div>
        <div class="right">
            <div class="score">Player score: 0<br>Computer score: 0</div>
        </div>
    </div>
    <div class="winner"></div>
    <div class="reset"></div>
</body>
</html>
