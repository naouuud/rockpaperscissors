<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="rock.js" defer></script>
</head>
<body>
    <div>Welcome to Rock, Paper, Scissors. Choose you weapon to play:</div>
    <div class="round">Round 1:</div>

    <button class="player scissors">Scissors</button><br>
    <button class="computer rock">Rock</button>

    <button class="computer scissors">Scissors</button>
    <div class="score">Player score: 0<br>Computer score: 0</div>
</body>
